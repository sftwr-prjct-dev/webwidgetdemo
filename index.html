<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <button id="webwidget_button_webwidgetID">Buy TKN Token</button>
    <div id="webwidget_modal_webwidgetID" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; background-color: rgba(0, 0, 0, 0.1);" >
        <button id="webwidget_close_webwidgetID" style="color: white; background-color: tomato; position: absolute; right: 2rem; top: 2rem; padding: 3px; border-radius: 4px; border: none; outline: none; cursor: pointer;">Close</button>
        <div id="webwidget_loading_webwidgetID" style="display: flex; flex-wrap: wrap; width: 100%; height: 100%; justify-content: center; align-items: center;">
            loading...
        </div>
        <iframe style="display:none;" id="webwidget_iframe_webwidgetID" loading="lazy"
            src="" frameborder="0" width="99%" height="99%" _sandbox>
        </iframe>
    </div>
</body>
<script>
    (async () => {
        console.log("Hello");
        const btn = document.getElementById("webwidget_button_webwidgetID");
        const close = document.getElementById("webwidget_close_webwidgetID");
        const modal = document.getElementById("webwidget_modal_webwidgetID")
        const frame = document.getElementById("webwidget_iframe_webwidgetID")
        const loading = document.getElementById("webwidget_loading_webwidgetID")
        btn.addEventListener("click", () => {
            modal.style.display = "block"
            frame.style.display = "block"
            setTimeout(() => {
                frame.src = "http://localhost:3000/"
                loading.style.display="none"
            }, 2000)
        })
        close.addEventListener("click", () => {
            frame.style.display = "none"
            loading.style.display = "flex"
            modal.style.display = "none"
        })
    })()
</script>

</html>
